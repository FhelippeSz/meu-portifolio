<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Uniforme Profissional - Detalhes do Projeto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="menu-navegacao">
    <ul>
      <li><a href="index.html">Início</a></li>
    </ul>
  </nav>
  <main style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:60vh;">
    <h2 style="color:#222; margin-bottom:24px; font-size:2.2rem; text-align:center;">Uniforme Profissional</h2>
    <div class="carrossel-projeto" style="position:relative; width:850px; height:580px; display:flex; align-items:center; justify-content:center; margin-bottom:32px; background:#f8f8f8; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.10);">
      <button id="prevBtn" style="position:absolute; left:0; top:50%; transform:translateY(-50%); background:none; border:none; font-size:3rem; color:#2980b9; cursor:pointer;">&#10094;</button>
      <img id="carrosselImg" src="camisa1.jpeg" alt="Uniforme Profissional" style="max-width:800px; max-height:520px; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,0.18); background:#fff;">
      <button id="nextBtn" style="position:absolute; right:0; top:50%; transform:translateY(-50%); background:none; border:none; font-size:3rem; color:#2980b9; cursor:pointer;">&#10095;</button>
    </div>
    <div style="max-width:700px; margin:0 auto 18px auto; text-align:center;">
      <p style="color:#222; font-size:1.25rem; margin-bottom:10px;">Uniforme criado pela <strong>Confecção Lima</strong>, focando em conforto e identidade visual única e moderna.</p>
      <p style="color:#444; font-size:1.05rem;">Projeto desenvolvido para proporcionar praticidade e estilo no ambiente profissional, com materiais de alta qualidade e acabamento diferenciado.</p>
    </div>
    <a href="index.html" style="margin-top:18px; color:#2980b9; font-weight:bold; text-decoration:none; font-size:1.1rem;">Voltar ao Portfólio</a>
    <script>
      const imagens = ["camisa1.jpeg", "camisa2.jpeg"];
      let imgIndex = 0;
      const carrosselImg = document.getElementById("carrosselImg");
      document.getElementById("prevBtn").onclick = function() {
        imgIndex = (imgIndex - 1 + imagens.length) % imagens.length;
        carrosselImg.src = imagens[imgIndex];
      };
      document.getElementById("nextBtn").onclick = function() {
        imgIndex = (imgIndex + 1) % imagens.length;
        carrosselImg.src = imagens[imgIndex];
      };
    </script>
  </main>
</body>
</html>
